<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>카카오 사전과제</title>
    <script src="moving1.js"></script>
    <script src="underscore-min.js"></script>
</head>
<body>
<table id="elevator-table">
    <caption>KAKAO - 화물 엘리베이터 부르기</caption>
    <tbody>
    <tr>
        <td>
            <button id='layer5' onclick="goToDistLayer('layer5')">5층</button>
        </td>
        <td>01</td>
        <td>02</td>
        <td>03</td>
        <td>04</td>
    </tr>
    <tr>
        <td>
            <button id='layer4' onclick="goToDistLayer('layer4')">4층</button>
        </td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
    </tr>
    <tr>
        <td>
            <button id='layer3' onclick="goToDistLayer('layer3')">3층</button>
        </td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
    </tr>
    <tr>
        <td>
            <button id='layer2' onclick="goToDistLayer('layer2')" >2층</button>
        </td>
        <td>31</td>
        <td>32</td>
        <td>33</td>
        <td>34</td>
    </tr>
    <tr>
        <td>
            <button id='layer1' onclick="goToDistLayer('layer1')">1층</button>
        </td>
        <td>
            <div id="Elevator1" class="Elevator">0</div>
        </td>
        <td>
            <div id="Elevator2" class="Elevator">1</div>
        </td>
        <td>
            <div id="Elevator3" class="Elevator">2</div>
        </td>
        <td>
            <div id="Elevator4" class="Elevator">3</div>
        </td>
    </tr>
    </tbody>
</table>
<div class="inputBox">
    <ul class="inputList">
        <li>
            엘리베이터의 개수 : <input id="inputElevatorNum" type="text" placeholder="엘리베이터의 개수를 적어주세요" size="25"/>
        </li>
        <li>
            층의 수 : <input id="inputLayerHeight" type="text" placeholder="층의 높이를 적어주세요" size="25"/>
        </li>
        <li>
            <input id="setTableSizeButton" type="button" value="변경" onclick="setTableSize()">
        </li>
    </ul>
</div>
</body>
</html>
